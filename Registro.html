<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    </head>
<body>
    <div class="container">

    <h1>Registro de estudiante</h1>
    <form action="Confirmacion.html" method="post">
        <div class="form-group">
            <label for="nc">Nombre completo:</label>
            <input type="text" name="nombre_completo" id="nc" required class="form-control">
        </div>
        <div class="form-group">
            Correo: <input type="email" name="correo" id="" class="form-control">
        </div>
        <div class="form-group">
            Sexo:
            <label><input type="radio" name="sexo" value="F"> Femenino</label>
            <label><input type="radio" name="sexo" value="M"> Masculino</label>
        </div>
        
        <button class="btn btn-primary">Registrarse</button>
    </form>

    </div>
</body>
</html>
